name: CI
on:
  - pull_request
  - push
jobs:
  csharp:
    name: CSharp
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tests/Generator/integration/csharp
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal
      - name: Run
        run: bin/Release/net6.0/test ../input.json > ../output.json
  go:
    name: Go
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tests/Generator/integration/go
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.16'
      - name: Build
        run: go build -v
      - name: Test
        run: go test -v
      - name: Run
        run: ./test ../input.json > ../output.json
